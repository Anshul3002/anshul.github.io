<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="contact-container">
        <div class="contact">
            <ul>
                <li class="contact-e"><a class="contact-e-1" id="contact">Contact</a></li>
                <li class="contact-e">
                    <p> Name* <br> <a class="contact-e-1"><input type="text" placeholder="Your Name" id="name"></a></p>
                </li>
                <li class="contact-e">
                    <p> Email* <br> <a class="contact-e-1"><input type="email" placeholder="Your Emial Id"
                                id="email"></a>
                    </p>
                </li>
                <li class="contact-e">
                    <p> Message* <br> <a class="contact-e-1" id="message"><textarea
                                id="message-text"></textarea></textarea></a>
                    </p>
                </li>
                <li class="contact-e-button"><a href="#" class="send-"> <button id="send">Send</button>
                    </a></li>
            </ul>
        </div>
    </div>
</body>
<script src="../js/contact.js"></script>

</html>
